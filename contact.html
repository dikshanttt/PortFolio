<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Kazuto</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">Kazuto</h1>
      <nav aria-label="Main Navigation">
        <ul class="nav-links"></ul>
      </nav>
    </div>
  </header>

  <main class="contact-container fade-in" aria-label="Contact Form">
    <div class="contact-form">
      <h2 class="fade-in delay-1">Contact</h2>
      <form id="contact-form" novalidate>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="fade-in delay-2" required aria-required="true" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="fade-in delay-3" required aria-required="true" />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" class="fade-in delay-4" required aria-required="true"></textarea>

        <button type="submit" class="fade-in delay-5">Submit</button>
        <div id="form-message" role="alert" aria-live="polite" style="margin-top: 15px; font-weight: bold;"></div>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Dikshant | All Rights Reserved.</p>
      <div class="social-icons" role="list"></div>
    </div>
  </footer>
</body>
</html>
